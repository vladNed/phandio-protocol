<!DOCTYPE html>
<html>

<head>
    <title>P2P Atomic</title>
</html>

<body>
    <div class="container">
        <div class="header">
            <h1>P2P Atomic</h1>
        </div>
        <h1>WASM:</h1>
        <h4>Create Offer:</h4>
        <div>
            <button onclick="goCreateOffer()">Create offer</button>
        </div>
        <h4>Create answer:</h4>
        <div>
            <button onclick="goAnswerOffer()">Answer</button>
            <input type="text" id="offerId" placeholder="Pase offer ID..."/>
        </div>
        <h1>Send:</h1>
        <div>
            <input type="text" id="sendData" />
            <button onclick="goSendData()">Send</button>
        </div>
        <h1>Logs:</h1>
        <div id="logs"></div>
    </div>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("p2p.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });

    </script>
</body>

</html>
