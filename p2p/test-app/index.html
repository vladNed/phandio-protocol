<!DOCTYPE html>
<html>

<head>
    <title>P2P Atomic</title>
</html>

<body>
    <div class="container">
        <div class="header">
            <h1>P2P Atomic</h1>
        </div>
        <h1>WASM:</h1>
        <h4>Create Offer:</h4>
        <div>
            <input type="text" id="offerSDPData" />
            <button onclick="goCreateSDPOffer()">Create offer</button>
        </div>
        <div>
            <input type="text" id="peerID" placeholder="Enter peer answer..."/>
            <button onclick="goSetSDPAnswer()">Connect</button>
        </div>
        <h4>Create answer:</h4>
        <div>
            <button onclick="goCreateSDPAnswer()">Answer</button>
            <input type="text" id="offerSDP" placeholder="Pase offer SDP..."/>
            <input type="text" id="answerSDPData" />
        </div>
        <h1>Send:</h1>
        <div>
            <input type="text" id="sendData" />
            <button onclick="goSendData()">Send</button>
        </div>
        <h1>Logs:</h1>
        <div id="logs"></div>
    </div>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("p2p.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>

</html>
