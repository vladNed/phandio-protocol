<!DOCTYPE html>
<html>

<head>
    <title>P2P Atomic</title>
</html>

<body>
    <div class="container">
        <div class="header">
            <h1>P2P Atomic</h1>
        </div>
        <h1>WASM:</h1>
        <div style="display: inline-grid;">
            <button onclick="goCreateSDPOffer()">Create offer</button>
            <input type="text" id="offerSDPData" />
        </div>
    </div>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("p2p.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>

</html>
